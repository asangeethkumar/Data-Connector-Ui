<div class="col-sm-12 col-xl-12 col-lg-12 col-md-12 col-xs-12">
    <div class="col-lg-10 col-md-10 col-xs-10 mx-auto">
        <div class="row">
            <div class="col-12 col-xl-12 col-lg-12 col-md-12 col-xs-12 mt-3 ">

                <p class="parama">List of Data Points</p>
                <div class="row col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 " [formGroup]="dataPointMappingform">
                    <mat-form-field *ngIf="action != 'Delete';">
                        <mat-label>DataPoints<span class="astrick font-weight-bold">*</span> </mat-label>
                        <mat-select disableOptionCentering formControlName='datapointlist'
                            (selectionChange)="onselection($event)">
                            <mat-option *ngFor="let datapointval of datapointvalues" value="{{datapointval}}">
                                {{datapointval.name}}
                            </mat-option>

                        </mat-select>
                    </mat-form-field>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-xl-12 col-lg-12 col-md-12 col-xs-12 mt-3 ">
                <div cdkDropListGroup>
                    <div class="example-container">

                        <div cdkDropList [cdkDropListData]="todo" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of todo | keyvalue" cdkDrag>{{item.value}}</div>
                        </div>
                    </div>

                    <div class="example-container">

                        <div cdkDropList [cdkDropListData]="done" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
