<div class="d-flex justify-content-center align-items-center h-100  ">
    <mat-card>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Type</mat-label>
                <mat-select disableOptionCentering>
                    <mat-option value="salesforce">Sales Force</mat-option>
                    <mat-option value="sap">SAP</mat-option>
                    <mat-option value="nosql">NOSQL</mat-option>
                    <mat-option value="pide">PIDE</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>URL</mat-label>
                <input matInput placeholder="http://........">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Authorization</mat-label>
                <mat-select disableOptionCentering>
                    <mat-option value="token">Token</mat-option>
                    <mat-option value="username">User Name</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-card style="margin-right:10px;">
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Source Field</mat-label>
                        <input matInput placeholder="Enter Source Field ">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Destination Field</mat-label>
                        <input matInput placeholder="Enter Destination Field">
                    </mat-form-field>
                </form>
            </mat-card>
            <mat-card>
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Enter User Name ">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter Password">
                    </mat-form-field>
                </form>
            </mat-card>
        </div>
        <button mat-stroked-button color="primary" (click)="submit()">Submit</button>

    </mat-card>
</div>
